<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TILL ESER – START</title>
<style>
  /* Grund-Reset */
  body, html {
    margin: 0; padding: 0;
    height: 200vh; /* genug scrollhöhe */
    background: #000;
    color: #fff;
    font-family: 'Helvetica Neue', sans-serif;
    overflow-x: hidden;
  }

  /* Header-Container, fixiert oben */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 80px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 3rem;
    box-sizing: border-box;
    border-bottom: none; /* kein Strich */
    z-index: 1000;
    opacity: 0;
    transform: translateY(-100%);
    transition: opacity 0.8s ease, transform 0.8s ease;
    user-select: none;
  }

  header.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Logo im Header */
  header .logo {
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    white-space: nowrap;
  }

  /* Navigation im Header rechtsbündig */
  nav {
    display: flex;
    gap: 2rem;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    text-transform: uppercase;
    border-bottom: 2px solid transparent;
    padding-bottom: 4px;
    transition: border-color 0.3s;
  }

  nav a:hover {
    border-color: #ff5a5f;
  }

  /* Hero-Bereich, groß und mittig */
  .hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hero h1 {
    font-size: 10vw;
    font-weight: 900;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    user-select: none;
    margin: 0;
    transition:
      font-size 0.8s ease,
      transform 0.8s ease,
      left 0.8s ease,
      top 0.8s ease;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
  }

  /* Zustand nach Scroll */
  .hero h1.scrolled {
    font-size: 2rem;
    top: 50%;
    left: 3rem;
    transform: translate(0, -50%);
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.8rem;
    background: #111;
    color: #666;
    position: fixed;
    bottom: 0;
    width: 100%;
    user-select: none;
  }
</style>
</head>
<body>

<header id="pageHeader" aria-label="Hauptnavigation">
  <div class="logo">TILL ESER</div>
  <nav>
    <a href="index.html">Start</a>
    <a href="design.html">Design</a>
    <a href="cv.html">CV</a>
    <a href="grafik.html">Grafik</a>
    <a href="illustration.html">Illustrations</a>
    <a href="kontakt.html">Contact</a>
  </nav>
</header>

<div class="hero">
  <h1 id="mainTitle">TILL ESER</h1>
</div>

<footer>
  © 2025 TILL ESER – Alle Rechte vorbehalten.
</footer>

<script>
  const header = document.getElementById('pageHeader');
  const mainTitle = document.getElementById('mainTitle');
  const triggerScroll = 100; // ab wieviel px scrollen das Menü erscheint

  window.addEventListener('scroll', () => {
    if(window.scrollY > triggerScroll) {
      header.classList.add('visible');
      mainTitle.classList.add('scrolled');
    } else {
      header.classList.remove('visible');
      mainTitle.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILL ESER â€“ Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title-nav-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      transition: all 1.2s ease;
    }

    .hero-title {
      font-size: 8vw;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: all 1.2s ease;
    }

    .main-nav {
      display: none;
      flex-wrap: wrap;
      gap: 2rem;
      text-transform: uppercase;
      font-size: 2vw;
      font-weight: 600;
      transition: all 1.2s ease;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .main-nav a:hover {
      color: #ff5a5f;
    }

    .design-types {
      margin-top: 100vh;
      padding: 5rem 1rem;
      font-size: 8vw;
      font-weight: bold;
      text-transform: uppercase;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5rem;
    }

    .design-line {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .design-line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .scrolled .title-nav-container {
      position: fixed;
      top: 0;
      left: 0;
      transform: none;
      background: #000;
      padding: 1rem 2rem;
      justify-content: space-between;
    }

    .scrolled .hero-title {
      font-size: 1.5rem;
      text-align: left;
    }

    .scrolled .main-nav {
      display: flex;
      font-size: 1.5rem;
      justify-content: flex-end;
    }

    .close-btn {
      position: absolute;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(45deg);
    }

    .scrolled .close-btn {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="white-placeholder.jpg" alt="Placeholder" class="hero-image" />
    <div class="title-nav-container">
      <h1 class="hero-title">TILL ESER</h1>
      <nav class="main-nav">
        <a href="index.html">Start</a>
        <a href="design.html">Design</a>
        <a href="cv.html">CV</a>
        <a href="grafik.html">Grafik & Illustration</a>
        <a href="kontakt.html">Contact</a>
      </nav>
      <div class="close-btn" onclick="window.location.href='index.html'">+</div>
    </div>
  </div>

  <section class="design-types">
    <div class="design-line" id="line1">INDUSTRIALDESIGN</div>
    <div class="design-line" id="line2">URBANDESIGN</div>
    <div class="design-line" id="line3">INTEGRATEDDESIGN</div>
    <div class="design-line" id="line4">PRODUKTDESIGN</div>
    <div class="design-line" id="line5">GRAFIKDESIGN</div>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if (scrollY > 50) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }

      const lines = document.querySelectorAll('.design-line');
      lines.forEach((line, index) => {
        const trigger = window.innerHeight * 0.5 + index * 100;
        if (scrollY > trigger) {
          line.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>

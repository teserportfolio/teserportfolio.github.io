<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILL ESER – Start</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
      height: 200vh; /* damit scrollen möglich ist */
    }
    .header-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      user-select: none;
    }
    nav {
      position: absolute;
      bottom: 50px; /* Menü 50px unter dem Namen */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-weight: 600;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.8s ease;
      user-select: none;
      pointer-events: none; /* Verhindert Klicks, wenn unsichtbar */
    }
    nav.visible {
      opacity: 1;
      pointer-events: auto; /* Klicks ermöglichen, wenn sichtbar */
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.3rem 0.5rem;
      border-bottom: 2px solid transparent; /* Kann bleiben für Hover */
      transition: border-color 0.3s;
    }
    nav a:hover {
      border-color: #ff5a5f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      background: #111;
      color: #666;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="header-container">
    <h1>TILL ESER</h1>
    <nav id="mainNav">
      <a href="index.html">Start</a>
      <a href="design.html">Design</a>
      <a href="cv.html">CV</a>
      <a href="grafik.html">Grafik</a>
      <a href="illustration.html">Illustrations</a>
      <a href="kontakt.html">Contact</a>
    </nav>
  </div>

  <footer>
    © 2025 TILL ESER – Alle Rechte vorbehalten.
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('mainNav');
      const triggerPoint = 50; // scrollY ab 50px sichtbar
      if (window.scrollY > triggerPoint) {
        nav.classList.add('visible');
      } else {
        nav.classList.remove('visible');
      }
    });
  </script>
</body>
</html>

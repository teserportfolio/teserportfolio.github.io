<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILL ESER â€“ Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title-nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 1.2s ease;
    }

    h1.hero-title {
      font-size: 8vw;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      transition: all 1.2s ease;
    }

    nav.main-nav {
      display: flex;
      gap: 2rem;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 2vw;
      transition: all 1.2s ease;
    }

    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav.main-nav a:hover {
      color: #ff5a5f;
    }

    .design-types {
      margin-top: 120vh;
      text-align: center;
      padding: 5rem 1rem;
      font-size: 8vw;
      line-height: 1.2;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Close Button (+ / X) */
    .close-button {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 30px;
      height: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .close-button:hover {
      transform: rotate(45deg);
    }

    /* Scroll transformation */
    body.scrolled .title-nav-container {
      top: 2rem;
      left: 2rem;
      transform: none;
      width: calc(100% - 4rem);
      justify-content: space-between;
    }

    body.scrolled .hero-title {
      font-size: 1.5rem;
    }

    body.scrolled nav.main-nav {
      font-size: 1.5rem;
      justify-content: flex-end;
    }
  </style>
</head>
<body>

  <!-- Close Button -->
  <div class="close-button" onclick="location.href='index.html'">+</div>

  <!-- Hero Section -->
  <div class="hero">
    <img src="white-placeholder.jpg" alt="Placeholder" class="hero-image" />

    <div class="title-nav-container">
      <h1 class="hero-title">TILL ESER</h1>
      <nav class="main-nav">
        <a href="index.html">Start</a>
        <a href="design.html">Design</a>
        <a href="cv.html">CV</a>
        <a href="grafik-illustration.html">Grafik & Illustration</a>
        <a href="kontakt.html">Contact</a>
      </nav>
    </div>
  </div>

  <!-- Design Types Block -->
  <section class="design-types">
    <p>PRODUKT-<br />INDUSTRIAL-<br />INTEGRATED-<br />URBAN-<br />GRAFIKDESIGN</p>
  </section>

  <!-- Script for Scroll -->
  <script>
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>

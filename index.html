<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TILL ESER – Start</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }

  .hero {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
  }
  .hero-image {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Container für Titel und Menü */
  .title-nav-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3rem;
    transition: all 1.2s ease;
    pointer-events: none;
    opacity: 1; /* TILL ESER ist sichtbar */
    z-index: 1000;
  }

  /* TILL ESER - groß mittig */
  .hero-title {
    font-size: 80px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    cursor: pointer;
    white-space: nowrap;
    transition: all 1.2s ease;
    pointer-events: auto;
  }

  /* Menü unsichtbar initial */
  .main-nav {
    display: flex;
    gap: 2rem;
    text-transform: uppercase;
    font-size: 30px;
    font-weight: 600;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease;
  }
  .main-nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
  }
  .main-nav a:hover {
    color: #ff5a5f;
  }

  /* Close Button (+) */
  .close-btn {
    font-size: 30px;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s ease;
    pointer-events: none;
    opacity: 0;
    margin-left: 1rem;
    line-height: 1;
  }
  .close-btn:hover {
    transform: rotate(45deg);
  }

  /* Nach Scroll: Container oben links + rechts, Menü sichtbar */
  .scrolled .title-nav-container {
    top: 1rem;
    left: 1rem;
    transform: none;
    justify-content: space-between;
    pointer-events: auto;
    opacity: 1;
  }
  .scrolled .hero-title {
    font-size: 30px;
    text-align: left;
    pointer-events: auto;
    transform: translate(0, 0);
  }
  .scrolled .main-nav {
    opacity: 1;
    pointer-events: auto;
  }
  .scrolled .close-btn {
    opacity: 1;
    pointer-events: auto;
  }

  /* Layout: Titel links, Menü rechts */
  .scrolled .title-nav-container {
    max-width: 1200px;
    display: flex;
    align-items: center;
  }
  .scrolled .hero-title {
    flex-shrink: 0;
  }
  .scrolled .nav-wrapper {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
</style>
</head>
<body>
  <div class="hero">
    <img src="white-placeholder.jpg" alt="Placeholder" class="hero-image" />
    <div class="title-nav-container" id="titleNav">
      <h1 class="hero-title" onclick="window.location.href='index.html'">TILL ESER</h1>
      <div class="nav-wrapper">
        <nav class="main-nav">
          <a href="design.html">DESIGN</a>
          <a href="cv.html">CV</a>
          <a href="grafik.html">GRAFIK &amp; ILLUSTRATION</a>
          <a href="kontakt.html">CONTACT</a>
        </nav>
        <div class="close-btn" onclick="window.location.href='index.html'">+</div>
      </div>
    </div>
  </div>

<script>
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const container = document.querySelector('.title-nav-container');
    const heroTitle = document.querySelector('.hero-title');
    const nav = document.querySelector('.main-nav');
    const closeBtn = document.querySelector('.close-btn');

    if(scrollY > 50){
      document.body.classList.add('scrolled');
      // Move TILL ESER diagonal up-left on scroll
      const maxTranslate = 50; // max pixels to move
      const scrollProgress = Math.min(scrollY / 200, 1); // 0 to 1 range
      // diagonal translation up-left
      const translateX = -maxTranslate * scrollProgress;
      const translateY = -maxTranslate * scrollProgress;

      heroTitle.style.transform = `translate(${translateX}px, ${translateY}px)`;
      heroTitle.style.fontSize = `${30 + (80 - 30) * (1 - scrollProgress)}px`; // from 80 to 30 px
    } else {
      document.body.classList.remove('scrolled');
      heroTitle.style.transform = 'translate(0,0)';
      heroTitle.style.fontSize = '80px';
    }
  });
</script>
</body>
</html>

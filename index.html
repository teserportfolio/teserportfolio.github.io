<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TILL ESER â€“ Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      z-index: -1;
    }
    .title-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      transition: all 1.2s ease;
      z-index: 10;
    }
    .nav-bar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      text-transform: uppercase;
      font-size: 2vw;
      font-weight: bold;
      justify-content: center;
      transition: all 1.2s ease;
      opacity: 0;
    }
    .nav-bar a {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .nav-bar a:hover {
      color: #ff5a5f;
    }
    .close-btn {
      position: fixed;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.4s ease;
    }
    .close-btn:hover {
      transform: rotate(45deg);
    }
    .scrolled .title-container {
      top: 1rem;
      left: 2rem;
      font-size: 2rem;
      transform: none;
    }
    .scrolled .nav-bar {
      top: 1.5rem;
      left: auto;
      right: 4rem;
      transform: none;
      opacity: 1;
      font-size: 1.2rem;
      justify-content: flex-end;
    }
    .design-section {
      margin-top: 120vh;
      padding: 10rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6rem;
    }
    .design-line {
      font-size: 5vw;
      letter-spacing: 0.8em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(100px);
      transition: all 1s ease;
    }
    .design-line.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://via.placeholder.com/1920x1080/ffffff/000000?text=Beispielbild" alt="White placeholder" />
    <div class="title-container" id="title">TILL ESER</div>
    <div class="nav-bar" id="nav">
      <a href="index.html">Start</a>
      <a href="design.html">Design</a>
      <a href="cv.html">CV</a>
      <a href="grafik.html">Grafik & Illustration</a>
      <a href="kontakt.html">Contact</a>
    </div>
    <div class="close-btn" onclick="window.location.href='index.html'">+</div>
  </div>

  <section class="design-section">
    <div class="design-line">INDUSTRIALDESIGN</div>
    <div class="design-line">URBANDESIGN</div>
    <div class="design-line">INTEGRATEDDESIGN</div>
    <div class="design-line">PRODUKTDESIGN</div>
    <div class="design-line">GRAFIKDESIGN</div>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if (scrollY > 80) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }

      const lines = document.querySelectorAll('.design-line');
      lines.forEach((line, i) => {
        const trigger = window.innerHeight * 0.6 + i * 150;
        if (scrollY > trigger) {
          line.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>

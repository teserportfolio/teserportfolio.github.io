<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILL ESER â€“ Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title-nav-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      justify-content: center; /* zentriert erstmal */
      align-items: center;
      padding: 2rem;
      transition: all 1.2s ease;
      gap: 2rem;
    }

    .hero-title {
      font-size: 8vw;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: all 1.2s ease;
      white-space: nowrap;
    }

    .main-nav {
      display: none;
      flex-wrap: nowrap;
      gap: 2rem;
      text-transform: uppercase;
      font-size: 2vw;
      font-weight: 600;
      transition: all 1.2s ease;
      white-space: nowrap;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .main-nav a:hover {
      color: #ff5a5f;
    }

    /* Design Schrift unten klein mit viel Abstand */
    .design-types {
      margin-top: 100vh;
      padding: 5rem 1rem;
      font-size: 1rem; /* klein */
      font-weight: 600;
      text-transform: uppercase;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      letter-spacing: 0.7em; /* viel Abstand */
      max-width: 100vw;
    }

    .design-line {
      white-space: nowrap;
      display: inline-block;
      animation: scroll-left 40s linear infinite;
    }

    .design-line.reverse {
      animation: scroll-right 40s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes scroll-right {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .scrolled .title-nav-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      transform: none;
      background: #000;
      padding: 1rem 2rem;
      justify-content: space-between;
      gap: 1rem;
      box-sizing: border-box;
      z-index: 1000;
    }

    .scrolled .hero-title {
      font-size: 1.5rem;
      text-align: left;
      flex-shrink: 0;
    }

    .scrolled .main-nav {
      display: flex;
      font-size: 1.5rem;
      justify-content: flex-end;
      flex-grow: 1;
      gap: 2rem;
    }

    .close-btn {
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      flex-shrink: 0;
      user-select: none;
    }

    .close-btn:hover {
      transform: rotate(45deg);
    }

    .scrolled .close-btn {
      position: static;
      margin-left: 1rem;
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="white-placeholder.jpg" alt="Placeholder" class="hero-image" />
    <div class="title-nav-container">
      <h1 class="hero-title">TILL ESER</h1>
      <nav class="main-nav">
        <a href="index.html">Start</a>
        <a href="design.html">Design</a>
        <a href="cv.html">CV</a>
        <a href="grafik.html">Grafik & Illustration</a>
        <a href="kontakt.html">Contact</a>
      </nav>
      <div class="close-btn" onclick="window.location.href='index.html'">+</div>
    </div>
  </div>

  <section class="design-types">
    <div class="design-line">PRODUKTDESIGN</div>
    <div class="design-line reverse">INDUSTRIALDESIGN</div>
    <div class="design-line">INTEGRATEDDESIGN</div>
    <div class="design-line reverse">URBANDESIGN</div>
    <div class="design-line">GRAFIKDESIGN</div>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>

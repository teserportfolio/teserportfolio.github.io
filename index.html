<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILL ESER – Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title-nav-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      transition: all 1.2s ease;
    }

    .hero-title {
      font-size: 8vw;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: all 1.2s ease;
    }

    .main-nav {
      display: none;
      flex-wrap: wrap;
      gap: 2rem;
      text-transform: uppercase;
      font-size: 2vw;
      font-weight: 600;
      transition: all 1.2s ease;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .main-nav a:hover {
      color: #ff5a5f;
    }

    .scrolled .title-nav-container {
      position: fixed;
      top: 0;
      left: 0;
      transform: none;
      background: #000;
      padding: 1rem 2rem;
      justify-content: space-between;
      z-index: 999;
    }

    .scrolled .hero-title {
      font-size: 1.5rem;
      text-align: left;
    }

    .scrolled .main-nav {
      display: flex;
      font-size: 1.5rem;
      justify-content: flex-end;
    }

    .close-btn {
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-left: 2rem;
      position: relative;
      top: 0;
    }

    .close-btn:hover {
      transform: rotate(45deg);
    }

    .scrolled .close-btn {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
    }

    .design-types {
      padding: 5rem 0;
      display: flex;
      flex-direction: column;
      gap: 4rem;
      overflow: hidden;
      background: #000;
    }

    .marquee-line {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      font-size: 17px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 5rem;
      color: #fff;
      height: 3rem;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      position: relative;
      transform: translateX(0px);
      transition: transform 0.2s ease-out;
    }

    .nav-wrapper {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="white-placeholder.jpg" alt="Placeholder" class="hero-image" />
    <div class="title-nav-container">
      <h1 class="hero-title">TILL ESER</h1>
      <div class="nav-wrapper">
        <nav class="main-nav">
          <a href="index.html">Start</a>
          <a href="design.html">Design</a>
          <a href="cv.html">CV</a>
          <a href="grafik.html">Grafik & Illustration</a>
          <a href="kontakt.html">Contact</a>
        </nav>
        <div class="close-btn" onclick="window.location.href='index.html'">+</div>
      </div>
    </div>
  </div>

  <section class="design-types">
    <div class="marquee-line" data-direction="left">
      <div class="marquee-content">I N D U S T R I A L D E S I G N</div>
    </div>
    <div class="marquee-line" data-direction="right">
      <div class="marquee-content">U R B A N D E S I G N</div>
    </div>
    <div class="marquee-line" data-direction="left">
      <div class="marquee-content">I N T E G R A T E D D E S I G N</div>
    </div>
    <div class="marquee-line" data-direction="right">
      <div class="marquee-content">P R O D U K T D E S I G N</div>
    </div>
    <div class="marquee-line" data-direction="left">
      <div class="marquee-content">G R A F I K D E S I G N</div>
    </div>
  </section>

  <script>
    // Menü-Verkleinerung beim Scrollen
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.body.classList.toggle('scrolled', scrollY > 50);
    });

    // Scrollgetriebene Bewegung der Design-Zeilen
    window.addEventListener('scroll', () => {
      const scrollAmount = window.scrollY;

      document.querySelectorAll('.marquee-line').forEach((line, index) => {
        const content = line.querySelector('.marquee-content');
        const direction = line.dataset.direction === 'left' ? -1 : 1;
        const offset = (scrollAmount * 0.3 + index * 100) * direction;
        content.style.transform = `translateX(${offset}px)`;
      });
    });
  </script>
</body>
</html>

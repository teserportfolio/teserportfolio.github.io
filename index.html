<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TILL ESER</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 50px;
      text-transform: uppercase;
      transition: all 0.8s ease;
      position: relative;
      z-index: 2;
    }

    .hero.shrink h1 {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 20px;
    }

    .background-img {
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    nav {
      position: absolute;
      top: 5%;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 20px;
      z-index: 2;
      transition: all 0.8s ease;
    }

    nav.scroll {
      position: fixed;
      top: 20px;
      right: 30px;
      width: auto;
      justify-content: flex-end;
      gap: 2rem;
      font-size: 14px;
    }

    nav a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff5a5f;
    }

    .content-block {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .content-block h2 {
      font-size: 50px;
      text-transform: uppercase;
      line-height: 1.6;
      letter-spacing: 0.1em;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      background: #111;
      color: #666;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      nav {
        font-size: 16px;
        flex-wrap: wrap;
      }
      .content-block h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <div class="background-img"></div>
    <h1 id="title">TILL ESER</h1>
    <nav id="mainNav">
      <a href="index.html">Start</a>
      <a href="design.html">Design</a>
      <a href="cv.html">CV</a>
      <a href="grafik.html">Grafik</a>
      <a href="illustration.html">Illustration</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </div>

  <div class="content-block">
    <h2>
      PRODUKT-,<br />
      INDUSTRIAL-,<br />
      INTEGRATED-,<br />
      URBAN-,<br />
      GRAFIKDESIGN
    </h2>
  </div>

  <footer>
    © 2025 TILL ESER – Alle Rechte vorbehalten.
  </footer>

  <script>
    const hero = document.getElementById("hero");
    const nav = document.getElementById("mainNav");
    const title = document.getElementById("title");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) {
        hero.classList.add("shrink");
        nav.classList.add("scroll");
      } else {
        hero.classList.remove("shrink");
        nav.classList.remove("scroll");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TILL ESER – START</title>
<style>
  /* Grund-Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 200vh; /* genug Scrollhöhe */
    font-family: 'Helvetica Neue', sans-serif;
    text-transform: uppercase;
    overflow-x: hidden;
    color: #000;
  }

  /* Hintergrundbild full screen */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: white url('https://via.placeholder.com/1920x1080/ffffff/cccccc?text=WEISSES+BILD') no-repeat center center;
    background-size: cover;
    z-index: -1;
  }

  /* Header: Menü + Logo */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 80px;
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 3rem;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    opacity: 0;
    transform: translateY(-100%);
    transition: transform 0.6s ease, opacity 0.6s ease;
    z-index: 1000;
  }
  header.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Logo im Header */
  header .logo {
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 0.3em;
    color: black;
    user-select: none;
    white-space: nowrap;
  }

  /* Navigation rechts */
  nav {
    display: flex;
    gap: 2rem;
  }
  nav a {
    color: black;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    padding-bottom: 4px;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s;
  }
  nav a:hover {
    border-color: #ff5a5f;
  }

  /* Hero Bereich mit großem Titel */
  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .hero h1 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    font-weight: 900;
    letter-spacing: 0.3em;
    color: black;
    margin: 0;
    transition:
      top 0.6s ease,
      left 0.6s ease,
      transform 0.6s ease,
      font-size 0.6s ease;
    white-space: nowrap;
    pointer-events: none;
  }

  /* Zustand nach Scroll: Titel wird kleiner und wandert links oben */
  .hero h1.scrolled {
    top: 50%;
    left: 3rem;
    transform: translate(0, -50%);
    font-size: 1.8rem;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.8rem;
    background: #f0f0f0;
    color: #666;
    position: fixed;
    bottom: 0;
    width: 100%;
    user-select: none;
  }
</style>
</head>
<body>

<header id="pageHeader" aria-label="Hauptnavigation">
  <div class="logo">TILL ESER</div>
  <nav>
    <a href="index.html">Start</a>
    <a href="design.html">Design</a>
    <a href="cv.html">CV</a>
    <a href="grafik.html">Grafik</a>
    <a href="illustration.html">Illustrations</a>
    <a href="kontakt.html">Contact</a>
  </nav>
</header>

<div class="hero">
  <h1 id="mainTitle">TILL ESER</h1>
</div>

<footer>
  © 2025 TILL ESER – Alle Rechte vorbehalten.
</footer>

<script>
  const header = document.getElementById('pageHeader');
  const mainTitle = document.getElementById('mainTitle');
  const triggerScroll = 100; // px ab wann Menü erscheint

  window.addEventListener('scroll', () => {
    if(window.scrollY > triggerScroll) {
      header.classList.add('visible');
      mainTitle.classList.add('scrolled');
    } else {
      header.classList.remove('visible');
      mainTitle.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILL ESER â€“ Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title-nav-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      transition: all 1.2s ease;
    }

    .hero-title {
      font-size: 8vw;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: all 1.2s ease;
    }

    .main-nav {
      display: none;
      flex-wrap: wrap;
      gap: 2rem;
      text-transform: uppercase;
      font-size: 2vw;
      font-weight: 600;
      transition: all 1.2s ease;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .main-nav a:hover {
      color: #ff5a5f;
    }

    .scrolled .title-nav-container {
      position: fixed;
      top: 0;
      left: 0;
      transform: none;
      background: #000;
      padding: 1rem 2rem;
      justify-content: space-between;
    }

    .scrolled .hero-title {
      font-size: 1.5rem;
      text-align: left;
    }

    .scrolled .main-nav {
      display: flex;
      font-size: 1.5rem;
      justify-content: flex-end;
    }

    .close-btn {
      position: absolute;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(45deg);
    }

    .scrolled .close-btn {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
    }

    /* Design-Schriften Marquee Animation */
    .design-types {
      padding: 5rem 0;
      display: flex;
      flex-direction: column;
      gap: 4rem;
      overflow: hidden;
      background: #000;
    }

    .marquee-line {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      font-size: 5vw;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3vw;
      color: #fff;
      height: 7vw;
    }

    .marquee-content {
      display: inline-block;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation-duration: 20s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .marquee-left .marquee-content {
      animation-name: marqueeLeft;
    }

    .marquee-right .marquee-content {
      animation-name: marqueeRight;
    }

    @keyframes marqueeLeft {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes marqueeRight {
      0%   { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="white-placeholder.jpg" alt="Placeholder" class="hero-image" />
    <div class="title-nav-container">
      <h1 class="hero-title">TILL ESER</h1>
      <nav class="main-nav">
        <a href="index.html">Start</a>
        <a href="design.html">Design</a>
        <a href="cv.html">CV</a>
        <a href="grafik.html">Grafik & Illustration</a>
        <a href="kontakt.html">Contact</a>
      </nav>
      <div class="close-btn" onclick="window.location.href='index.html'">+</div>
    </div>
  </div>

  <section class="design-types">
    <div class="marquee-line marquee-left">
      <div class="marquee-content">INDUSTRIALDESIGN INDUSTRIALDESIGN INDUSTRIALDESIGN</div>
    </div>
    <div class="marquee-line marquee-right">
      <div class="marquee-content">URBANDESIGN URBANDESIGN URBANDESIGN</div>
    </div>
    <div class="marquee-line marquee-left">
      <div class="marquee-content">INTEGRATEDDESIGN INTEGRATEDDESIGN INTEGRATEDDESIGN</div>
    </div>
    <div class="marquee-line marquee-right">
      <div class="marquee-content">PRODUKTDESIGN PRODUKTDESIGN PRODUKTDESIGN</div>
    </div>
    <div class="marquee-line marquee-left">
      <div class="marquee-content">GRAFIKDESIGN GRAFIKDESIGN GRAFIKDESIGN</div>
    </div>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if (scrollY > 50) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>

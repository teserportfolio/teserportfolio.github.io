<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TILL ESER – Start</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-title {
      font-size: 8vw;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: all 1.2s ease;
      position: relative;
      z-index: 1;
    }

    .main-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      text-transform: uppercase;
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 1;
      transition: all 1s ease;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .main-nav a:hover {
      color: #ff5a5f;
    }

    .design-types {
      margin-top: 100vh;
      text-align: center;
      padding: 5rem 1rem;
      font-size: 8vw;
      line-height: 1.2;
      text-transform: uppercase;
      font-weight: bold;
    }

    .scrolled .hero-title {
      position: fixed;
      top: 2rem;
      left: 2rem;
      font-size: 2rem;
    }

    .scrolled .main-nav {
      position: fixed;
      top: 2rem;
      right: 2rem;
      justify-content: flex-end;
      gap: 1.2rem;
      font-size: 1rem;
    }

    .close-btn {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 2rem;
      height: 2rem;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.5s ease;
    }

    .close-btn::before,
    .close-btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: white;
      transition: transform 0.5s ease;
      top: 50%;
      left: 0;
    }

    .close-btn::before {
      transform: translateY(-50%) rotate(0deg);
    }

    .close-btn::after {
      transform: translateY(-50%) rotate(90deg);
    }

    .close-btn:hover::before {
      transform: translateY(-50%) rotate(45deg);
    }

    .close-btn:hover::after {
      transform: translateY(-50%) rotate(-45deg);
    }

    .close-btn:hover {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="white-placeholder.jpg" alt="Placeholder" class="hero-image" />
    <h1 class="hero-title">TILL ESER</h1>

    <nav class="main-nav">
      <a href="index.html">Start</a>
      <a href="design.html">Design</a>
      <a href="cv.html">CV</a>
      <a href="grafik-illustration.html">Grafik & Illustration</a>
      <a href="kontakt.html">Contact</a>
    </nav>
  </div>

  <a href="index.html" class="close-btn" title="Zurück zur Startseite"></a>

  <section class="design-types">
    <p>PRODUKT-<br />INDUSTRIAL-<br />INTEGRATED-<br />URBAN-<br />GRAFIKDESIGN</p>
  </section>

  <script>
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        document.body.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
